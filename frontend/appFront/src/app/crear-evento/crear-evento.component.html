<div class="contenedorEventos">
    <div class="newEvento">
        <h3>NUEVO EVENTO</h3>

        <form [formGroup]="newEvento" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label class="form-label">Nombre del evento</label>
                <input class="form-control" type="text" name="nombre" formControlName="nombre_evento">
                <div class="error"
                    *ngIf="newEvento.controls.nombre_evento.errors && newEvento.controls.nombre_evento.touched">
                    introduce un nombre
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Descripción</label>
                <input class="form-control" type="text" name="descripcion" formControlName="descripcion">
                <div class="error"
                    *ngIf="newEvento.controls.descripcion.errors && newEvento.controls.descripcion.touched">
                    introduce una descripcion
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Localización</label>
                <input class="form-control" formControlName="localizacion" type="text" name="localizacion"
                    value={{dir_evento}}>
            </div>

            <div class="form-group">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" formControlName="fecha_evento">
            </div>

            <div class="form-group">
                <label class="form-label">Categoría</label>
                <input type="text" formControlName="categoria" class="form-control">
            </div>


            <button type="submit" class="btn btn-block btn-info" [disabled]="!newEvento.valid">PUBLICAR</button>


        </form>



    </div>


</div>
